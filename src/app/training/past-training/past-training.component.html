<div fxLayout="row wrap" fxLayoutAlign="stretch stretch" fxLayoutGap="20px" class="container">
    <mat-form-field fxFlex="100%" appearance="fill">
      <input matInput type="text" (keyup)="doSearch($event)" placeholder="Search">
    </mat-form-field>
</div>
<div fxLayout="row wrap" fxLayoutAlign="stretch stretch" fxLayoutGap="20px" class="container">
    <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" fxFlex="100%">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Duration Column -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
        <td mat-cell *matCellDef="let element"> {{ element.duration | number }} </td>
      </ng-container>

      <!-- Calories Column -->
      <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Calories </th>
        <td mat-cell *matCellDef="let element"> {{element.calories | number }} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[1, 5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements"
                   fxFlex="100%">
    </mat-paginator>

    <button (click)="exportToPdf(dataSource.data, 'myData')">Export to PDF</button>
 
</div>
